<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>BootstrapValidator demo</title>
    <link rel="stylesheet" href="../web/vendor/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../web/dist/css/bootstrapValidator.css"/>
    <script type="text/javascript" src="../web/vendor/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../web/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../web/dist/js/bootstrapValidator.js"></script>
</head>
<body style="background-color:#F1FAFA">
 <div style="background-color:#00BBFF;height:42px;padding: 8px;"> 
        <a href="login.html"><img src="images/arrow.png" class="img-responsive" width="25" height="25"></a>
        <h4 class="text-center" style="color:white;margin-top:-18px">注册</h4>
      </div>
    <div class="container" style="margin-top: 50px;">
            <div class="col-lg-4 col-lg-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">用户注册</h3>
                    </div>

                    <div class="panel-body">
                        <form id="defaultForm" action="registeruser.php" method="post">
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" class="form-control" name="user_name" placeholder="Username" />
                            </div>

                            <div class="form-group">
                                <label>手机号</label>
                                <input type="text" class="form-control" name="phone_number" placeholder="Phone number" />
                            </div>

                            <div class="form-group">
                                <label>密码</label>
                                <input type="password" class="form-control" name="password" placeholder="Password" />
                            </div>

                            <div class="form-group">
                                <label>确认密码</label>
                                <input type="password" class="form-control" name="confirm_password" placeholder="confirm password" />
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>

<script type="text/javascript">
$(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            user_name: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: '输入不能为空'
                    },
                    stringLength: {
                        min: 3,
                        max: 6,
                        message: '用户名必须在3到6位'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: '用户名只能由字母、数字、下划线、小数点构成'
                    }
                }
            },
            phone_number: {
                validators: {
                    notEmpty: {
                        message: '输入不能为空'
                    },
                    stringLength: {
                        min: 11,
                        message: '手机号形式不符'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: '输入的值不能为空'
                    },
                    identical: {
                        field: 'confirmPassword',
                        message: '两次输入的密码不一致'
                    }
                }
            },
            confirm_password: {
                validators: {
                    notEmpty: {
                        message: '输入的值不能为空'
                    },
                    identical: {
                        field: 'password',
                        message: '两次输入的密码不一致'
                    }
                }
            }
        }
    });
});
</script>
</body>
</html>
