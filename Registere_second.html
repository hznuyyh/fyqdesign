<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/bootstrap-theme.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="panel">
      <!-- 顶栏 -->
      <div style="background-color:#00BBFF;height:42px;padding: 5px;"> 
        <a href="login.html"><img src="images/arrow.png" class="img-responsive" width="25" height="25"></a>
        <h4 class="text-center" style="color:white;margin-top: -18px">注册</h4>
      </div>
    <div class="row panel-body"  style="padding:100px;background-color:#F5F5F5">
      <!-- 注册表 -->
        <form id="loginform" action="registeruser.php" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="user_name" placeholder="用户名" required autofocus>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="phone_number" placeholder="手机号" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" placeholder="确认密码" required>
            </div>
            <button type="submit" data-loading-text="正在提交" autocomplete="off" id="validateBtn" class="btn btn-info btn-block">注册</button>
        </form>
    </div>
    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
     <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
